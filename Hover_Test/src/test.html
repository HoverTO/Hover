<!-- Form -->
<div id="test_box" class="col-lg-8" style="height: 500px">
<section id="message_form">
    <h5>.</h5>
    <h3>Say Hello!</h3>
    <form method="post" action="#">
        <div class="row">
            <div class="row col-lg-7 col-md-7 col-s-12 col-xs-12">
                <input type="text" name="name" id="name" value="" placeholder="Name" />
            </div>
            <div class="row col-lg-7 col-md-7 col-s-12 col-xs-12">
                <input type="email" name="email" id="email" value="" placeholder="Email" />
            </div>
            <div class="row col-lg-7 col-md-7 col-s-12 col-xs-12">
                <div class="select-wrapper">
                    <select name="category" id="category">
                        <option value="">- Where did you hear about Hover? -</option>
                        <option value="1">The News</option>
                        <option value="1">Word of Mouth</option>
                        <option value="1">Just stumbled across your page</option>
                    </select>
                </div>
            </div>

            <div class="row col-lg-7 col-md-7 col-s-12 col-xs-12">
                <textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
            </div>
            <div class="row col-lg-7 col-md-7 col-s-12 col-xs-12">
                <ul class="actions form_buttons">
                    <li><input type="submit" value="Send Message" class="special" /></li>
                    <li><input type="reset" value="Reset" /></li>
                </ul>
            </div>
        </div>
    </form>
</section>
</div>
